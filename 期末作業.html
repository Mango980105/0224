<!DOCTYPE html>
<html>
  <head>
    <title>貪吃蛇</title>
    <meta charset="UTF-8">
    <canvas id="game" 
      width="200px"
      height="200px" 
      style="border:1px solid black;">
    </canvas>
    <script>
        var canvas = document.getElementById('game');
        var ctx = canvas.getContext('2d');
        var size = 10;
        var snake = [{x: 10, y: 10}];
        var food = {x: 5, y: 5};
        var dx = 1, dy = 0;

        function drawRect(x, y, color) {//*畫方塊
          ctx.fillStyle = color;
          ctx.fillRect(x * size, y * size, size, size);//*方塊位置
        }

        function game() {
          const head = {x: snake[0].x + dx, y: snake[0].y + dy};
          snake.unshift(head);//*mave

        if (head.x === food.x && head.y === food.y) {
          food = {
            x: Math.floor(Math.random() * (canvas.width / size)),     
            y: Math.floor(Math.random() * (canvas.height / size))
            };//*吃食物
        } else {
          snake.pop();
        }
        if (head.x < 0 || head.y < 0 || head.x >= canvas.width/size || head.y >= canvas.height/size) {            alert("Game Over！");
          snake = [{x: 10, y: 10}]
          dx = 1; dy = 0
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawRect(food.x, food.y, "red");
        snake.forEach(part => drawRect(part.x, part.y, "green"));
        }

        document.addEventListener/*讓網頁知道我做了什麼，並執行對應程式。*/("keydown", function(e) {
          if (e.key === "ArrowUp") { dx = 0; dy = -1; }
          else if (e.key === "ArrowDown") { dx = 0; dy = 1; }
          else if (e.key === "ArrowLeft") { dx = -1; dy = 0; }
          else if (e.key === "ArrowRight") { dx = 1; dy = 0; }
        });

        setInterval(game, 200);
      </script>
  </head>
  <body>
    <h1>貪吃蛇</h1>
  </body>
</html>
