<html>
<head>
	<meta charset="UTF-8">
	<title>0303</title>
    <!--HTML註解-->
    <style>/* CSS註解 */
    /* 選擇器selector {
        css屬性:設定值;
    }
    選擇器有三種:標籤,#id, .class
    */
    div {
        width:100px;
        height:50px;
        /*background-color: rgb(55, 29, 29);*/
        border: 30px rgb(0, 0, 0) solid;
        margin:5px;
        padding:5px;
    }
    span {
        width:100px;
        display:inline-block;
    }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">123</div>
    <div id="d4">4</div>
    <span #id="s1">123</span>
    <span #id="s1">123</span>
    <hr>
    <table border="1" cellspacing="0" cellpadding="10"><!--thead & tbody 可省略-->
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
        </thead>
        <tbody>
        </tbody>


    </table>
</body>
</html>
